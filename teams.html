    <style>  
      body {
        font-family: 'Passion One';
      }

      * {
        box-sizing: border-box;
      }

      .flex-container {
        display: flex;
        flex-wrap: wrap;
        text-align: center;
      }

      .flex-item-left {
        background-color: rgba(178, 34, 34, 0.65);
        text-shadow: 0.5vw 0.5vw 0.5vw black;
      }

      .flex-item-mid {
        background-color: rgba(0, 100, 0, 0.65);
        text-shadow: 0.5vw 0.5vw 0.5vw black;
      }

      .flex-item-right {
        background-color: rgba(0, 0, 128, 0.65);
        text-shadow: 0.5vw 0.5vw 0.5vw black;
      }

      .flex-item-left, .flex-item-mid, .flex-item-right {
        margin: 1vw;
        padding-top: 2vw;
        padding-bottom: 3vw;
        border-radius: 3vw;
        flex: 30%;
        color: white;
        font-size: 5vw;
        text-shadow: 0.5vw 0.5vw 0.5vw black;
      }

      @media (max-width: 1000px) {
        .flex-item-right, .flex-item-mid, .flex-item-left {
          flex: 100%;
        }
      }
      
      .nameplate {
        width: 80%;
        height: 4vw;
        text-align: left;
        border-radius: 1vw;
        margin-top: 0.02vw;
        margin-bottom: 0.02vw;
        padding-left: 5%;
        padding-right: 5%;
        font-family: 'Passion One';
        font-size: 2.5vw;
        border-size: 2px;
        border-color: black;
        border-style: solid;
        background-color: lightgrey;
        transition: 0.5s;
      }

      .nameplate:hover {
        width: 85%;
        height: 4.5vw;
        margin-top: -0.23vw;
        margin-bottom: -0.23vw;
        background-color: rgb(80, 80, 80);
        color: white;
      }

      .logo {
        vertical-align: middle;
        border-radius: 1.5vw;
        margin-right: 0.5vw;
        width: 3vw;
      }

      .target, .present {
        width: 100%;
        height: 100%;
        border-radius: 5vw;
        font-family: 'Passion One';
        font-size: 3vw;
        border-color: black;
        border-style: solid;
        border-size: 1vw;
      }

      .target {
        background-color: lightgrey;
      }

      .target:hover {
        background-color: rgb(80, 80, 80);
        color: white;
        transition: 0.5s;
      }

      .menu {
        width: 19%;
        margin: 0.5%;
        float: left;
      }

      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: -100;
      }

      .headline {
        color: white;
        font-size: 10vw;
        text-shadow: 1vw 1vw 1vw black;
        text-align: center;
      }

    </style>
