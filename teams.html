    <style>  
      body {
        font-family: 'Passion One';
      }
      
      * {
        box-sizing: border-box;
      }

      .flex-container {
        display: flex;
        flex-wrap: wrap;
        text-align: center;
      }

      .flex-item-left {
        background-color: rgba(178, 34, 34, 0.65);
        box-shadow: 5px 5px 5px black;
      }

      .flex-item-mid {
        background-color: rgba(0, 100, 0, 0.65);
        box-shadow: 5px 5px 5px black;
      }

      .flex-item-right {
        background-color: rgba(0, 0, 128, 0.65);
        box-shadow: 5px 5px 5px black;
      }

      .flex-item-left, .flex-item-mid, .flex-item-right {
        margin: 15px;
        padding-top: 15px;
        padding-bottom: 50px;
        border-radius: 50px;
        flex: 30%;
        color: white;
        font-size: 65px;
        text-shadow: 5px 5px 5px black;
      }

      @media screen and (min-width: 900px) {
        .nameplate {
          font-size: calc(18px + (50 - 18) * ((100vw - 900px) / (1750 - 900)));
        }
      }

      @media screen and (min-width: 1750px) {
        .nameplate {
          font-size: 50px;
        }
      }

      @media (max-width: 900px) {
        .flex-item-right, .flex-item-mid, .flex-item-left {
          flex: 100%;
        }
        .nameplate {
          font-size: 50px;
        }
      }

      a {
        color: white;
      }

      a:link, a:visited {
        padding: 15px;
        text-decoration: none;
      }

      a:hover {
        background-color: grey;
      }

      .nameplate {
        width: 80%;
        height: 80px;
        text-align: left;
        border-radius: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
        padding-left: 5%;
        padding-right: 5%;
        font-family: 'Passion One';
        border-size: 2px;
        border-color: black;
        border-style: solid;
        background-color: lightgrey;
        transition: 0.5s;
      }

      .nameplate:hover {
        width: 85%;
        height: 90px;
        margin-top: 5px;
        margin-bottom: 5px;
        background-color: rgb(80, 80, 80);
        color: white;
      }

      .logo {
        vertical-align: middle;
        border-radius: 30px;
        margin-right: 10px;
      }

      .target {

      }

      .target:hover {

      }
      
      video {
				width: 100vw;
				height: 100vh;
				object-fit: cover;
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				z-index: -100;
			}
      
      .mainlogo {
        width: 100%;
        text-align: center;
        font-size: 100px;
        color: white;
        text-shadow: 6px 6px 6px black;
      }
