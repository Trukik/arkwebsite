		<link href='https://fonts.googleapis.com/css?family=Passion One' rel='stylesheet'>
		<style type="text/css">
			body {
				font-family: 'Passion One';
			}

			.clip {
				width: 20vw;
				height: 12vw;
				margin: 2vw;
				border-radius: 1vw;
				overflow: hidden;
				background-color: rgba(13,42,65,0.65);
				border-style: solid;
				border-color: rgba(13,42,65,0.65);
				color: white;
			}
			
			.clip:hover {
				width: 22vw;
				height: 13vw;
				margin: 1vw;
				border-radius: 1vw;
				overflow: hidden;
			}
			
			img {
				width: 80%;
				height: auto;
			}

			.noscroll {
				font-family: 'Passion One';
				font-size: 2vw;
				white-space: nowrap;
				width: 100%;
				height: 2vw;  
				overflow: hidden;
				position: relative;
			}

			.noscroll p {
				position: absolute;
				width: 100%;
				height: 100%;
				margin: 0;
				line-height: 2vw;
				text-align: center;
			}

			.noscroll marquee {
				height: 100%;
				line-height: 2vw;
				text-align: center;
			}

			video {
				width: 100vw;
				height: 100vh;
				object-fit: cover;
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				z-index: -100;
			}

			.headline {
				color: white;
				font-size: 10vw;
				text-shadow: 0.25vw 0.25vw 0.25vw black;
				text-align: center;
			}

			.target, .present {
				width: 100%;
				height: 100%;
				border-radius: 5vw;
				font-family: 'Passion One';
				font-size: 1.5vw;
				border-color: black;
				border-style: solid;
				border-size: 1vw;
			}

			.target {
				background-color: lightgrey;
			}

			.target:hover {
				background-color: rgb(80, 80, 80);
				color: white;
				transition: 0.5s;
			}

			.menu {
				width: 19%;
				margin: 0.5%;
				float: left;
			}

		</style>
	</head>
