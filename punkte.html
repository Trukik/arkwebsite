<!DOCTYPE html>
<html>
	<head>
		<title>Ark Quest - Punktestand</title>
		<link href='https://fonts.googleapis.com/css?family=Passion One' rel='stylesheet'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script>
			$(document).ready(function () {
				let maxQ= 200;
				let maxA= 200;
				let maxE= 200;
				$(".sbrq").text(Math.round($(".sbrq").width()/$(".pblock").width() * maxQ ));
				$(".sbra").text(Math.round($(".sbra").width()/$(".pblock").width() * maxA ));
				$(".sbre").text(Math.round($(".sbre").width()/$(".pblock").width() * maxE ));
				$(".sbgq").text(Math.round($(".sbgq").width()/$(".pblock").width() * maxQ ));
				$(".sbga").text(Math.round($(".sbga").width()/$(".pblock").width() * maxA ));
				$(".sbge").text(Math.round($(".sbge").width()/$(".pblock").width() * maxE ));
				$(".sbbq").text(Math.round($(".sbbq").width()/$(".pblock").width() * maxQ ));
				$(".sbba").text(Math.round($(".sbba").width()/$(".pblock").width() * maxA ));
				$(".sbbe").text(Math.round($(".sbbe").width()/$(".pblock").width() * maxE ));
			});

		</script>
		<style type="text/css">
			body {
				font-family: 'Passion One';
			}

			* {
				box-sizing: border-box;
			}

			.flex-container {
				width: 98vw;
				text-align: center;
			}

			.flex-item-red, .flex-item-green, .flex-item-blue, .flex-item-score {
				margin: 1vw;
				border-radius: 25px;
				height: 100px;
				font-size: 60px;
			}

			.flex-item-red, .flex-item-green, .flex-item-blue {
				color: white;
			}

			.flex-item-score {
				background-color: rgba(255, 255, 255, 0.65);
			}

			.flex-item-red {
				background-color: rgba(178, 34, 34, 0.65);
			}

			.flex-item-green {
				background-color: rgba(0, 100, 0, 0.65);
			}

			.flex-item-blue {
				background-color: rgba(0, 0, 128, 0.65);
			}


			/*q,a,e muss zusammen 900 ergeben, 900 ist die Höhe ganzen Skala*/
			:root {
				--qRed: 0.8;
				--aRed: 0.9;
				--eRed: 0.2;

				--qGreen: 1.0;
				--aGreen: 0.75;
				--eGreen: 0.4;

				--qBlue: 0.3;
				--aBlue: 0.1;
				--eBlue: 0.4;
			}


			/*Scoreboard points styles and resizes*/
			.pb {
				width: 1vw;
			}
			.pblock {
				width: 24vw;
			}

			/*Scoreboard red styles and resizes*/
			.sbrb {
				width: 1vw;
			}
			.sbrq {
				width: calc(24vw * var(--qRed));
				background-color: orange;
			}
			.sbra {
				width: calc(24vw * var(--aRed));
				background-color: teal;
			}
			.sbre {
				width: calc(24vw * var(--eRed));
				background-color: dodgerblue;
			}

			/*Scoreboard green styles and resizes*/
			.sbgb {
				width: 1vw;
			}
			.sbgq {
				width: calc(24vw * var(--qGreen));
				background-color: orange;
			}
			.sbga {
				width: calc(24vw * var(--aGreen));
				background-color: teal;
			}
			.sbge {
				width: calc(24vw * var(--eGreen));
				background-color: dodgerblue;
			}

			/*Scoreboard blue styles and resizes*/
			.sbbb {
				width: 1vw;
			}
			.sbbq {
				width: calc(24vw * var(--qBlue));
				background-color: orange;
			}
			.sbba {
				width: calc(24vw * var(--aBlue));
				background-color: teal;
			}
			.sbbe {
				width: calc(24vw * var(--eBlue));
				background-color: dodgerblue;
			}

			.scorebox, .scoreboxfinal {
				margin-top: 15px;
				margin-bottom: 15px;
				float: left;
				height: 70px;
				border-size: 1px;
				border-color: black;
				text-align: middle;
			}

			.kategorie {
				margin-top: 15px;
				margin-bottom: 15px;
				float: left;
				height: 70px;
				width: 18vw;
				text-align: middle;
			}

			video {
				width: 100vw;
				height: 100vh;
				object-fit: cover;
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				z-index: -100;
			}

			.headline {
				color: white;
				font-size: 120px;
				text-shadow: 5px 5px 5px black;
				text-align: center;
			}

		</style>
	</head>
	<body>

		<video autoplay loop muted poster="img/bgImg.png">
			<source src="img/bgVid.mp4" type="video/mp4">
		</video>

		<nav>
			<button type="button" onclick="window.location.href = 'index.html'" class="target">Start</button>
			<button type="button" onclick="window.location.href = 'teams.html'" class="target">Teams</button>
			<button type="button" disabled="true" class="present">Punkte</button>
			<button type="button" onclick="window.location.href = 'aufgaben.html'" class="target">Aufgaben</button>
			<button type="button" onclick="window.location.href = 'highlights.html'" class="target">Highlights</button>
		</nav>

		<div class="headline">
			Punktestand
		</div>

		<div class="flex-container">
			<!--Display Score Steps-->
			<div class="flex-item-score">
				<div class="kategorie">PUNKTE</div>
				<div class="scoreboxfinal pb"></div>
				<div class="scoreboxfinal pblock" class="scorebox" style=" background-color: orange">Questline</div>
				<div class="scoreboxfinal pblock" class="scorebox" style=" background-color: teal">Aufgaben</div>
				<div class="scoreboxfinal pblock" class="scorebox" style=" background-color: dodgerblue">Events</div>
			</div>
			<!--Display Score Team red-->
			<div class="flex-item-red">
				<div class="kategorie">TEAM ROT</div>
				<div class="scoreboxfinal sbrb"></div>
				<div id="score" class="scorebox sbrq"></div>
				<div id="score" class="scorebox sbra"></div>
				<div id="score" class="scorebox sbre"></div>
			</div>
			<!--Display Score Team green-->
			<div class="flex-item-green">
				<div class="kategorie">TEAM GRÜN</div>
				<div class="scoreboxfinal sbgb"></div>
				<div id="score" class="scorebox sbgq"></div>
				<div id="score" class="scorebox sbga"></div>
				<div id="score" class="scorebox sbge"></div>
			</div>
			<!--Display Score Team blue-->
			<div class="flex-item-blue">
				<div class="kategorie">TEAM BLAU</div>
				<div class="scoreboxfinal sbbb"></div>
				<div id="score" class="scorebox sbbq">0</div>
				<div id="score" class="scorebox sbba">0</div>
				<div id="score" class="scorebox sbbe">0</div>
			</div>
		</div>
	</body>
</html>
