			.clip {
				width: 16vw;
				height: 10vw;
				margin: 1.5vw;
				border-radius: 1vw;
				overflow: hidden;
			}
			
			.clip:hover {

			.noscroll {
				font-family: 'Passion One';
				font-size: 1.5vw;
				white-space: nowrap;
				width: 100%;
				height: 2vw;  
				overflow: hidden;
				position: relative;
			}

			.noscroll p {
				position: absolute;
				width: 100%;
				height: 100%;
				margin: 0;
				line-height: 2vw;
				text-align: center;
			}

			.noscroll marquee {
				height: 100%;
				line-height: 2vw;
				text-align: center;
			}

			video {
				width: 100vw;
				height: 100vh;
				object-fit: cover;
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				z-index: -100;
			}

			.headline {
				color: white;
				font-size: 10vw;
				text-shadow: 1vw 1vw 1vw black;
				text-align: center;

			.target, .present {

				font-size: 1.5vw;

			.target {

			}

			.target:hover {

				color: white;
				transition: 0.5s;

			.menu {
